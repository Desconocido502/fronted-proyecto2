<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #fichero {
        display: none;
      }

      .circle {
        display: inline-block;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        background-color: red;
        cursor: pointer;
      }
    </style>
    <title>Prueba de seleccionar un archivo</title>
  </head>
  <body>
    <h1>Vamos a simular un tipo file en un label para ver como funciona</h1>
    <input id="fichero" type="file" />
    <label for="fichero" class="circle"></label>
  </body>
</html>
